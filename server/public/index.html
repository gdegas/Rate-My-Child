<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rate My Child</title>
</head>
<body>
  <header class="center-align">
    <h2 class="teal-text lighten-1">Rate My Child</h2>
  </header>

  <div class="hidden valign-wrapper teal-text lighten-1 add-student view" id="add">
    <div class="container">
      <div class="row">
        <form id="add-student" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="large material-icons prefix">account_circle</i>
              <input id="student-name" type="text" class="validate teal-text lighten-1" />
              <label class="view1-label active" for="student-name">Student Name</label>
            </div>
            <div class="input-field col s12">
              <i class="large material-icons prefix">account_circle</i>
              <input id="parent-name" type="text" class="validate" />
              <label class="view1-label active" for="parent-name">Parent Name</label>
            </div>
            <div class="input-field col s12">
              <i class="large material-icons prefix">phone</i>
              <input id="parent-sms" type="tel" class="validate" />
              <label class="view1-label active" for="parent-sms">Parent Telephone</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light center-align" type="submit" name="action">
            Add Student
            <i class="material-icons right">add</i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="container student-list view" id="list">
    <div class="row">
      <div class="center-align">
        <h4 class="red-text text-lighten-2">Students</h4>
      </div>
        <div class="list-students">
        </div>
      <a class="add-icon btn-floating btn-large waves-effect waves-light red" href="#add">
        <i class="material-icons">person_add</i>
      </a>
    </div>
  </div>
  <div class="hidden container view" id="add-report-view">
    <div class="row">
      <form class="col s12" id="add-report" action="#">
        <div class="row">
          <header class="col s4">
            <h4 id="name-report" class="student-name red-text text-lighten-2"></h4>
          </header>
        </div>
        <div>
          <h4>Choose a behavior color for the day!</h4>
        </div>
        <hr />
        <div class="col s3">
          <input name="colors" class="with-gap" value="red" type="radio"  id="red"/>
          <label class="btn btn-floating btn-large red" for="red"></label>
        </div>
        <div class="col s3">
          <input name="colors" class="with-gap" value="yellow" type="radio" id="yellow"/>
          <label class="btn btn-floating btn-large yellow" for="yellow"></label>
        </div>
        <div class="col s3">
          <input name="colors" class="with-gap" value="green" type="radio" id="green"/>
          <label class="btn btn-floating btn-large green" for="green"></label>
        </div>
        <div class="col s3">
          <input name="colors" class="with-gap" value="gold" type="radio" id="gold"/>
          <label class="btn btn-floating btn-large yellow darken-2" for="gold"><i class="material-icons">grade</i></label>
        </div>
        <input name="student_id" id="student-id" type="hidden" value="" />
        <hr />
        <ul data-id="red">
          <li>Student hit or hurt someone</li>
          <li>Uncontrolable anger</li>
          <li>Frequent outbursts</li>
        </ul>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea placeholder="Comments" id="report-comment" class="materialize-textarea"></textarea>
            <label for="comments"></label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Log Report
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
